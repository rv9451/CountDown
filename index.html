<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/cc.png">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are comming soon</div>
            <div class="title" id="end-date">20 Nov 2023 10:00PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minuts</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Sec</label>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
